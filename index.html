<!-- TRANSACTION ENTRY SECTION and DISPALY SECTION -->
    <section id="your-tanscations-section-entry" class="my-[20px] max-[1000px]:py-[45px] min-[1000px]:h-[100vh] w-full max-[800px]:flex-col flex items-center justify-evenly  bg-[url('https://images.unsplash.com/photo-1617203441790-5723a811b7fe?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-no-repeat bg-cover bg-center ">
<!-- TRANSACTION ENTRY POINT -->
        <div id="your-transcation-box"
            class="mx-auto w-[90%] min-[550px]:w-[70%] min-[800px]:w-[40%] p-[7px] min-[300px]:p-[15px] min-[1150px]:p-[25px]   text-black   max-[800px]:my-[20px] text-white bg-black opacity-75 rounded">

            <form action="" class="flex flex-col ">
                <div class="border-black border-2 flex align-center mb-[20px]">
                    <label for="trans-description"
                        class="border-2 border-black text-[15px] min-[350px]:text-[18px] min-[1100px]:text-[25px] font-bold ">Description:-</label>
                    <input type="text" id="trans-description" placeholder="Description"
                        class="text-[13px] p-[5px] inline-block w-[100%] text-black">
                </div>

                <div class="border-black border-2 flex align-center mb-[20px]">
                    <label for="trans-amount" class="border-2 border-black text-[15px] min-[350px]:text-[18px] min-[1100px]:text-[25px] font-bold">Amount:-</label>
                    <input type="number" id="trans-amount" placeholder="Amount"
                        class="text-[13px] p-[5px] inline-block w-[100%] text-black">
                </div>

               <!-- DATE -->
                <div class="border-black border-2 flex align-center mb-[20px]">
                    <label for="trans-date" class="border-2 border-black text-[15px] min-[350px]:text-[18px] min-[1100px]:text-[25px] font-bold">Date:-</label>
                    <input type="date" id="trans-date" placeholder=""
                        class="text-[13px] p-[5px] inline-block w-[100%] text-black">
                </div>

                <div class="border-black border-2 flex align-center mb-[20px]">
                    <label for="types-of-trans" class="border-2 border-black text-[15px] min-[350px]:text-[18px] min-[1100px]:text-[22px] font-bold">Type:-</label>
                    <select name="types" id="trans-type"
                        class="border-2 border-black text-[20px] p-[5px] inline-block w-[100%] text-black">
                        <option value="#">Click Me</option>
                        <option value="Income">Income</option>
                        <option value="Expenditure">Expenditure</option>
                        <option value="Savings">Savings</option>
                    </select>
                </div>
                <button id="complete-trans" class="border-2 border-white hover:bg-[white] transition ease-in duration-300 hover:text-black  text-[15px] min-[350px]:text-[20px] min-[1000px]:text-[30px] p-[7px]  mx-auto">Add
                    Transaction</button>
            </form>
        </div>
