    <main id="form-container" class="w-[90%] min-[900px]:w-[70%] border-2 border-red-500 flex flex-col items-center justify-end min-[650px]:h-[110vh] mx-auto pb-[20px]">


        <form action="" class="border-2 border-white rounded-[10px] bg-black opacity-70 text-white min-[650px]:flex items-end justify-center max-[650px]:mt-[80px] min-[650px]:h-[75%] p-[20px] ">
            <div id="left" class="border-2 border-black h-[100%] p-[10px] min-[350px]:text-[20px] font-semibold">
                <p class="font-bold">Billing Address:</p>
                <div>
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" id="name" class="border-2 border-black p-[3px] rounded-[5px]">
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" class="border-2 border-black p-[3px] rounded-[5px]">
                </div>
                <div>
                    <label for="address">Address:</label><br>
                    <input type="text" id="address" class="border-2 border-black p-[3px] rounded-[5px]">
                </div>
                <div>
                    <label for="city">City:</label><br>
                    <input type="text" id="city" class="border-2 border-black p-[3px] rounded-[5px]">
                </div>
                <div>
                    <label for="state">State:</label><br>
                    <input type="text" id="state" class="border-2 border-black p-[3px] rounded-[5px]">
                </div>
                <div>
                    <label for="zip-code">ZIP-Code:</label><br>
                    <input type="number" id="zip-code" class="border-2 border-black p-[3px] rounded-[5px]">
                </div>
            </div>

            <div id="rigth" class="border-2 border-black h-[100%] p-[10px] min-[350px]:text-[20px] font-semibold">
                <p class="font-bold">Card Details:</p>
                <div>
                    <label for="card">Accepted Card:</label><br>
                    <input type="text" id="card" class="border-2 border-black p-[3px] rounded-[5px]" >
                </div>
                <div>
                    <label for="card-name">Name on Card:</label><br>
                    <input type="text" id="card-name" class="border-2 border-black p-[3px] rounded-[5px]">
                </div>
                <div>
                    <label for="card-no">Card Number:</label><br>
                    <input type="number" id="card-no" class="border-2 border-black p-[3px] rounded-[5px]">
                </div>
                <div>
                    <label for="card-month">Exp Month:</label><br>
                    <input type="text" id="card-month" class="border-2 border-black p-[3px] rounded-[5px]">
                </div>
                <div>
                    <label for="card-year">Exp Year:</label><br>
                    <input type="number" id="card-year" class="border-2 border-black p-[3px] rounded-[5px]">
                </div>
                <div>
                    <label for="cvv">CVV:</label><br>
                    <input type="number" id="cvv" class="border-2 border-black p-[3px] rounded-[5px]"  >
                </div>
            </div>

            
        </form>
        <div id="procced-btn" class="border-2 hover:border-white border-black hover:opacity-80 bg-green-500 mx-auto text-center p-[10px] text-[20px] font-semibold w-[80%] min-[:600px]:w-[56%] mt-[20px] rounded-[10px] hover:bg-black hover:text-white transition duration-300 ease-in">Procced To Checkout</div>
